sudo: required
services:
- docker
git:
  depth: false
language: node_js
node_js:
- '10'
stages:
- build application
- stable package
- nightly package
jobs:
  include:
  - stage: build application
    name: Test build
    script: yarn build
  - stage: stable package
    if: branch != master OR tag =~ ^.*$
    env: CACHE_NAME=virtualizm_ui_package
    name: Stable package - Stretch + Buster
    script: &1
    - docker build -t virtualizm-ui -f ./ci/build_buster.Dockerfile .
    - docker run --name virtualizm-ui virtualizm-ui && docker commit virtualizm-ui virtualizm-ui:built
    deploy:
      - skip_cleanup: true
        provider: script
        script:
          docker run --name virtualizm-ui-deploy virtualizm-ui:built ci/deploy.sh "$API_ENDPOINT" buster "${TRAVIS_TAG:0:3}" main /build/*.deb
        on:
          tags: true
          condition: "$TRAVIS_TAG != *-master*"
          repo: virtualizm/virtualizm-ui

  - stage: nightly package
    if: branch = master
    env: CACHE_NAME=virtualizm_ui_package
    name: Nightly package - Stretch + Buster
    script: *1
    deploy:
      - skip_cleanup: true
        provider: script
        script:
          docker run --name virtualizm-ui-deploy virtualizm-ui:built ci/deploy.sh "$API_ENDPOINT" buster nightly main /build/*.deb 
        on:
          all_branches: true
          repo: virtualizm/virtualizm-ui

env:
  global:
    secure: 
